syntax = "proto3";
package types.v1;

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string slug = 2;
  string username = 3;
  string email = 4;
  string firstname = 5;
  string lastname = 6;
  bool admin = 7;
  bool active = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
}
