clone:
  path: github.com/solderapp/solder

build:
  testing:
    image: golang:1.5
    commands:
      - make deps
      - make build
      - make test

  release:
    image: golang:1.5
    commands:
      - make release
    when:
      event: tag

publish:
  coverage:
    when:
      branch: master

  github_release:
    api_key: $$GITHUB_APIKEY
    files:
      - dist/*
    when:
      event: tag

notify:
  gitter:
    webhook_url: $$GITTER_WEBHOOK
    when:
      success: false
      failure: true
      change: true
