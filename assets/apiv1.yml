      tags:
        - "minecraft"
      responses:
        200:
          description: "A collection of Minecraft versions"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/minecraft"
        403:
          description: "User is not authorized"
          schema:
            $ref: "#/definitions/general_error"
        default:
